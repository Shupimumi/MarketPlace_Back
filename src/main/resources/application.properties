#Spring data
spring.datasource.url=jdbc:mysql://localhost:3306/marketplace
spring.datasource.username=developer
spring.datasource.password=developer
#Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
#Const
web.front.url=http://localhost:3000
#Keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080//realms/<realm-name>
spring.security.oauth2.client.registration.keycloak.client-id=my-api
spring.security.oauth2.client.registration.keycloak.client-secret=<client-secret>
spring.security.oauth2.client.registration.keycloak.scope=openid
spring.security.oauth2.client.provider.keycloak.issuer-uri=https://<keycloak-server>/realms/<realm-name>
